<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah User</h2>
                <br>
                <form th:action="@{/user/add}" th:object="${user}" method="POST">
                    <label>User Name</label>
                    <input type="text" name="username" class="form-control"/>
                    <br>

                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control"/>
                    <br>

                    <label>Email</label>
                    <input type="email" name="email" class="form-control"/>
                    <br>

                    <label>Password</label>
                    <input type="password" name="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character"/>
                    <br>

                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option selected value="">-- Pilih role --</option>
                        <option th:each="role : ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.role}">
                        </option>
                    </select>
                    <br>

                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a class="btn btn-primary" href="/">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
