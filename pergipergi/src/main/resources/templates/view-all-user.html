<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View All User</title>
    <object th:include="fragments//fragment :: css" th:remove="tag"></object>
    <object th:include="fragments//fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('home')"></nav>
<div class="container">
    <h2>Daftar User</h2>
    <br>

    <a class="btn btn-primary" th:href="@{/user/add}">Tambah</a>
    <br>
    <br>
    <div th:if="*{listUser.size() !=0}">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterationStatus : ${listUser}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${user.nama}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.role}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{/user/delete/} + ${user.username}">Hapus</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-primary" href="/">Home</a>
</div>
</body>
</html>
