<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View All Destinasi</title>
    <object th:include="fragments//fragment :: css" th:remove="tag"></object>
    <object th:include="fragments//fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('destinasi')"></nav>
<div class="container">
    <h2>Daftar Seluruh Destinasi</h2>
    <br>

<!--                <p th:text="'Nomor Destinasi : ' + ${destinasi.noDestinasi}"></p>-->

    <div th:if="*{listDestinasi.size() !=0}">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>No Destinasi</th>
                <th>Negara Destinasi</th>
                <th>Bebas Visa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="destinasi, iterationStatus : ${listDestinasi}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${destinasi.noDestinasi}"></td>
                <td th:text="${destinasi.negaraDestinasi}"></td>
                <td th:if="${destinasi.isBebasVisa} == TRUE">Tidak</td>
                <td th:if="${destinasi.isBebasVisa} == FALSE">Ya</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
