<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments//fragment :: css" th:remove="tag"></object>
    <object th:include="fragments//fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('home')"></nav>

<div class="d-flex justify-content-center">
    <div class="m-4">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + '!'" class="text-center">Masuk sebagai</h2>
        <h2>Selamat datang di PergiPergi</h2>
        <br><br>
        <div class="d-flex justify-content-center">
            <a th:href="@{/agensi/viewall}" class="mx-2 btn btn-primary">View All Agensi</a>
            <a th:href="@{/agensi/add}" class="mx-2 btn btn-primary">Add Agensi</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/destinasi/viewall}" class="mx-2 btn btn-primary">View All Destinasi</a>
            <a th:if="${role} == '[Agen]'"
               th:href="@{/destinasi/add}" class="mx-2 btn btn-primary">Add Destinasi</a>
        </div>

        <div th:if="${role} == '[Admin]'"
             class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/viewall}" class="mx-2 btn btn-outline-primary">View All User</a>
            <a th:href="@{/user/add}" class="mx-2 btn btn-outline-primary">Add User</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/update-password}" class="mx-2 btn btn-outline-primary">Update Password</a>
        </div>
    </div>
</div>
</body>
</html>
